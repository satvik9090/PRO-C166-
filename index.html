<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs = "sourceType:webcam; debugUIEnabled:false; trackingMethod:best">

    <!--Assets Management-->
    <a-assets >
<a-asset-item id = "wire" src="./assets/Ar/scene.gltf"></a-asset-item>
    </a-assets>


<a-marker preset="hiro">
  <a-entity position="-0.5 0 0" gltf-model="#wire" scale="2.5 2.5 2.5" rotation="0 -90 90"
  animation-mixer gesture-handler>
</a-entity>
</a-marker>

  </a-scene>
</body>
</html>
